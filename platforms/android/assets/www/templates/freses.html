
<ion-view view-title="Frases de San Miguel"   >
	 
	 <ion-nav-buttons side="right"  > 
	<button type='button ' class='button button-clear button-dark pull-right icon ion-android-more-vertical' ng-click='openPopover($event)'> </button>
 
</ion-nav-buttons> 


<ion-content class="freses" >

<div class="container" width={{width1}} height={{height1}}>
             
<br> 
  <div class="row row-center"  >
    <div class="col col-center">
      <center> <img src="img/smg_contorno_transparente.png" width="65%" height="65%"> </center>
    </div>
  </div>
  <div class="row"  >
    <div class="col">
      <center>
        <button type="button" 
                class="button button-clear button-dark " 
                ng-click="visualizarFrase()">
          <p id="frase1" class="freses21">GENERAR FRASE</p>
        </button>
      </center>
    </div>
  </div>

  <div class="row row-center">
    <div class="col col-center">
      <p  class="freses2" style="text-align : justify;">
        {{ frase }}
      </p>
    </div>
  </div>
  <div class="row row-center">
    <div class="col col-center" ng-show="frase">
      <center>
        <p id="frase11" class="freses2">S.M.G.</p>
      </center>
    </div>
  </div>
  


</div>
	<script id="templates/popover.html" type="text/ng-template">
      <ion-popover-view>
        <ion-content>
          <div class="list">
            <a class="item item-icon-left menu-close"    ng-click="screen() "  >
              <i class="icon ion-archive"></i>
				<p class="menu-item-text">Guardar Frase</p>
            </a>
            <!--
			<a class="item item-icon-left menu-close"   ng-click="compartir() "  >
              <i class="icon ion-android-share-alt"></i>
				<p class="menu-item-text">Compartir Frase</p>
            </a>
			-->
          </div>
        </ion-content>
      </ion-popover-view>
    </script>
	

</ion-content>
</ion-view>
